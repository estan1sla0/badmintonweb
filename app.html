<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrenamientos | Planilla Bádminton Argentina</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Planilla Bádminton Argentina</h3>
      <div>
        <span id="userEmail" class="me-3 fw-bold"></span>
        <span class="badge bg-secondary" id="userRol"></span>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm ms-3">Cerrar sesión</button>
      </div>
    </div>

    <form id="formEntrenamiento" class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="date" id="fecha" class="form-control" required />
      </div>
      <div class="col-md-2">
        <select id="categoria" class="form-select" required>
          <option>Adultos</option>
          <option>Juveniles</option>
        </select>
      </div>
      <div class="col-md-2">
        <select id="tipoTrabajo" class="form-select" required>
          <option>Multipluma</option>
          <option>Consistencia</option>
          <option>Partidos</option>
        </select>
      </div>
      <div class="col-md-2">
        <select id="modalidad" class="form-select" required>
          <option>Singles</option>
          <option>Dobles</option>
          <option>Dobles Mixto</option>
        </select>
      </div>
      <div class="col-md-1">
        <select id="carga" class="form-select" required>
          <option>30%</option>
          <option>60%</option>
          <option>90%</option>
        </select>
      </div>
      <div class="col-md-12">
        <textarea id="descripcion" class="form-control" rows="2" placeholder="Descripción del entrenamiento" required></textarea>
      </div>
      <div class="col-md-12 text-end">
        <button class="btn btn-success">Guardar entrenamiento</button>
      </div>
    </form>

    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Fecha</th>
          <th>Categoría</th>
          <th>Trabajo</th>
          <th>Modalidad</th>
          <th>Carga</th>
          <th>Descripción</th>
        </tr>
      </thead>
      <tbody id="tablaEntrenamientos"></tbody>
    </table>
  </div>

  <script src="js/firebase.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
