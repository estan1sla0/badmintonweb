<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Planilla Bádminton Argentina</title>

  <!-- 🎨 Fuente Poppins agregada -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- 🎨 Forzar Poppins en toda la página -->
  <style>
    * {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
    }
  </style>

  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">🏸 Planilla Bádminton Argentina</h2>
    <form id="loginForm" class="col-md-6 offset-md-3 p-4 border rounded bg-white shadow">
      <div class="mb-3">
        <label for="loginUser" class="form-label">Correo electrónico</label>
        <input type="email" id="loginUser" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="loginPass" class="form-label">Contraseña</label>
        <input type="password" id="loginPass" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      <p class="text-center mt-3">¿No tenés cuenta? <a href="register.html">Registrate</a></p>
    </form>
  </div>

  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
