<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Planilla Bádminton Argentina</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Crear cuenta</h2>
    <form id="registerForm" class="col-md-6 offset-md-3 p-4 border rounded bg-white shadow">
      <div class="mb-3">
        <label for="registerUser" class="form-label">Correo electrónico</label>
        <input type="email" id="registerUser" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="registerPass" class="form-label">Contraseña</label>
        <input type="password" id="registerPass" class="form-control" required />
      </div>

      <!-- El rol ya no se selecciona, se asigna automáticamente desde auth.js -->

      <button type="submit" class="btn btn-success w-100">Registrarse</button>
      <p class="text-center mt-3">¿Ya tenés cuenta? <a href="index.html">Iniciar sesión</a></p>
    </form>
  </div>

  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
